<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="new_payroll_form.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="" height="100" width="100">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
        </div>
    </header>
    <!--UC2 Ability to create a Form Header and the Input Text Element for Name-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">
            <h2>Employee Payroll Form</h2>
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name: </label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name....." required>
        </div>
        <!--UC3 Ability to specify the Profile Pic in the Form-->
        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="Ellipse -1.png" required>
                    <img class="profile" id="image1" src="Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="Ellipse -2.png" required>
                    <img class="profile" id="image2" src="Ellipse -2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="Ellipse -3.png" required>
                    <img class="profile" id="image2" src="Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="Ellipse -4.png" required>
                    <img class="profile" id="image4" src="Ellipse -4.png">
                </label>
                <label>
                    <input type="radio" id="profile5" name="profile" value="Ellipse -5.png" required>
                    <img class="profile" id="image5" src="Ellipse -5.png">
                </label>
                <label>
                    <input type="radio" id="profile6" name="profile" value="Ellipse -6.png" required>
                    <img class="profile" id="image6" src="Ellipse -6.png">
                </label>
            </div>
        </div>
        </form>
    </div>
    
</body>
</html>
