<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="new_payroll_form.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="" height="100" width="100">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">
            <h2>Employee Payroll Form</h2>
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name: </label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name....." required>
        </div>
        </form>
    </div>
    
</body>
</html>
